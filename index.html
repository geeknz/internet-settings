<!DOCTYPE html>
<html>
	<head>
		<title>LAN Settings</title>
		<script src="//cdn.rawgit.com/davidjbradshaw/iframe-resizer/v3.5.5/js/iframeResizer.contentWindow.min.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script>
			(function(angular, window) {

				var app = angular.module('app', []);

				app.controller('mainCtrl', function() {
					var vm = this;

					vm.autoDetect = true;

					vm.save = function() {

						var byteArray = [
							0x46, 0x00, 0x00, 0x00,
							0x00, 0x00, 0x00, 0x00,
							0x01, 0x00, 0x00, 0x00,
							0x00, 0x00, 0x00, 0x00
						];

						if (vm.autoDetect) {
							byteArray[8] |= 0x08;
						}

						if (vm.autoConfig) {
							byteArray[8] |= 0x04;
						}

						if (vm.useProxy) {
							byteArray[8] |= 0x02;
						}

						var proxyServer = '';
						if (vm.proxyAddress && vm.proxyPort) {
							proxyServer = vm.proxyAddress + ':' + vm.proxyPort;
						}

						byteArray[12] = proxyServer.length;
						angular.forEach(proxyServer, function(c) {
							byteArray.push(c.charCodeAt(0));
						});

						if (vm.localBypass) {
							byteArray.push(7);
							byteArray.push(0x00);
							byteArray.push(0x00);
							byteArray.push(0x00);
							angular.forEach('<local>', function(c) {
								byteArray.push(c.charCodeAt(0));
							});
						}

						if (!vm.localBypass) {
							byteArray.push(0x00);
							byteArray.push(0x00);
							byteArray.push(0x00);
							byteArray.push(0x00);
						}

						if (vm.autoConfigScript) {
							byteArray.push(vm.autoConfigScript.length);
							byteArray.push(0x00);
							byteArray.push(0x00);
							byteArray.push(0x00);
							angular.forEach(vm.autoConfigScript, function(c) {
								byteArray.push(c.charCodeAt(0));
							});
						}

						if (!vm.autoConfigScript) {
							byteArray.push(0x00);
							byteArray.push(0x00);
							byteArray.push(0x00);
							byteArray.push(0x00);
						}

						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);
						byteArray.push(0x00);

						var hexArray = [];
						angular.forEach(byteArray, function(b) {
							var hex = (b / 256 + 1 / 512).toString(16).substring(2, 4)
							hexArray.push(hex);
						});

						angular.element('<a></a>')
							.attr('download', 'DefaultConnectionSettings.reg')
							.attr('href', (window.URL || window.webkitURL).createObjectURL(new Blob([
									'Windows Registry Editor Version 5.00\r\n\r\n',
									'[HKEY_CURRENT_USER\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Internet Settings\\Connections]\r\n',
									'"DefaultConnectionSettings"=hex:',
									hexArray.join(','),
									'\r\n'
								], {
									type: 'text/plain'
								})
							))[0].click();
					}
				});

			})(angular, window);
		</script>
	</head>
	<body ng-app="app" ng-controller="mainCtrl as vm">
		<form name="main" ng-submit="vm.save()">
			<div class="panel panel-default">
				<div class="panel-heading">Automatic configuration</div>
				<div class="panel-body">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="vm.autoDetect"> Automatically detect settings
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="vm.autoConfig"> Use automatic configuration script
						</label>
					</div>
					<div class="form-group">
						<label>Address</label>
						<input class="form-control input-sm" ng-model="vm.autoConfigScript" ng-required= "vm.autoConfig" ng-disabled="!vm.autoConfig">
					</div>
				</div>
				<div class="panel-heading">Proxy server</div>
				<div class="panel-body">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="vm.useProxy"> Use a proxy server for your LAN
						</label>
					</div>
					<div class="form-group">
						<label>Address</label>
						<input class="form-control input-sm" ng-model="vm.proxyAddress" ng-required="vm.useProxy" ng-disabled="!vm.useProxy">
					</div>
					<div class="form-group">
						<label>Port</label>
						<input type="number" min="1" max="65536" class="form-control input-sm" ng-model="vm.proxyPort" ng-required="vm.useProxy" ng-disabled="!vm.useProxy">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="vm.localBypass" ng-disabled="!vm.useProxy"> Bypass proxy server for local addresses
						</label>
					</div>
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-default">Save</button>
				</div>
			</div>
		</form>
	</body>
</html>
